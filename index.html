    <style>
        #clive {
            width: 500px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #counter {
            text-align: center;
        }
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
    <script>
        let degrees = 0;
        let count = 0;
        setInterval(function() {
            degrees += 1;
            const rotate = document.getElementById("clive");
            const counter = document.getElementById("counter");
            rotate.style = `transform: rotate(${degrees}deg);`;
            if (degrees == 360) {
                degrees = 0;
                count += 1;
                counter.innerText = `CLIVE SPINS: ${count}`
            }
        }, 1);
    </script>
</head>
<body>
    <audio controls autoplay loop>
        <source src="spin.mp3" type="audio/mp3">
    </audio>
    <img src="clive.png" id="clive">
    <h1 id="counter">CLIVE SPINS: 0</h1>
</body>
